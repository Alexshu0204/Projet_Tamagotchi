<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Tamagotchi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="modal" id="start-modal">
        <button id="btn-start">Commence ton aventure</button>
    </div>

  <main id="game">

<audio id="sound-start" src="sounds/game-start.mp4"></audio>
<audio id="sound-eat" src="sounds/eat.mp3"></audio>
<audio id="sound-egg" src="sounds/egg-crack.mp4"></audio>
<audio id="sound-play" src="sounds/play.mp3"></audio>
<audio id="sound-sleep" src="sounds/sleep.mp3"></audio>
<audio id="sound-alert" src="sounds/alert.mp3"></audio>


<div style="display: none;" class="alert">
      💀 Pet est mort !
    </div>
    
    <section id="screen">
      <img id="egg" src="assets/egg.png" alt="Tamagotchi">
      <img id="pet" src="assets/pet.png" alt="Tamagotchi">

      <!--pop up nourrir-->
      <div id="popup-feed" class="popup">
        <div class="popup-content">
          <p>Ton Tamagotchi mange une pomme 🍎 !</p>
          <button id="close-popup">OK</button>
        </div>
      </div>
    </section>

    <section id="stats">

    <div class="flex">
        <div class="padding-r-10">Faim</div>
        <div class="bar" id="hunger-bar">
          <div class="progress red" style="width: 2%;"></div>
        </div>
      </div>

      <div class="flex">
        <div class="padding-r-10">Energie</div>
        <div class="bar" id="energy-bar">
          <div class="progress orange" style="width: 70%;"></div>
        </div>
      </div>

      <div class="flex">
        <div class="padding-r-10">Bonheur</div>
        <div class="bar" id="happiness-bar">
          <div class="progress green" style="width: 100%;"></div>
        </div>
      </div>
    
    </section>

    <div id="open"><button id="btn-open">Ouvrir le Tamagotchi</button></div>

    <section id="actions">
      <button id="btn-feed">🍎 Nourrir</button>
      <button id="btn-play">🎲 Jouer</button>
      <button id="btn-sleep">💤 Dormir</button>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
